version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP 协议端口
      - "15672:15672"    # 管理界面端口
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    restart: unless-stopped

  # 你可以在这里添加 celery worker 和其他服务
  # celery_worker:
  #   build: .
  #   command: celery -A your_project.celery_app worker --loglevel=info
  #   depends_on:
  #     - rabbitmq